<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body class="body">
    <div class="register">
        <div class="login">
            <a href="#" class="login-login">Login</a>
            <span class="login-hechteg">|</span>
            <a href="#" class="login-register">Register</a>
        </div>

        <form action="#" method="post">

            <div class="register-start">Enter your email and password to register.</div>

            <div class="line">
                <input class="register-input" type="text" placeholder="Username" name="Username">
            </div>
            <div class="line">
                <input class="register-input" type="email" placeholder="Enter your email address" name="Email">
            </div>
            <div class="line">
                <input class="register-input" type="password" placeholder="Password" name="Password">
            </div>
            <div class="line password">
                <input class="register-input" type="password" placeholder="Confirm Password" name="Confirm Password">
            </div>
            <div>
                <input class="register-button" type="submit" value="Register">
            </div>
        </form>
        <div class="register-or">Or register with</div>

        <a class="continue-google" href="#">
            <img src="./img/google.svg" alt="google">
            Continue with Google
        </a>
        <a class="continue-facebook" href="#">
            <img src="./img/facebook.svg" alt="facebook">
            Continue with Facebook
        </a>

    </div>

</body>

</html>
